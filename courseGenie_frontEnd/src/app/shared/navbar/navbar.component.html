<nav class="navbar navbar-expand-lg bg-white navbar-white ps-5 pe-5 shadow-sm">
  <div class="container-fluid">
    <!-- Website Logo -->
    <a routerLink="/" class="logo-link">
      <img class="logo-image" src="assets/courseGenie-logo.svg" alt="CourseGenie Logo">
    </a>

    <!-- Simple Angular dropdown -->
    <div class="navbar">
      <div class="position-relative">
        <div class="d-flex align-items-center cursor-pointer user-menu" (click)="toggleDropdown()">
          <!-- Avatar with Initials -->
          <div class="avatar-circle me-2 d-flex align-items-center justify-content-center"
               [style.background-color]="getUserColor()">
            {{ getInitials() }}
          </div>
          <span class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
          <i class="bi bi-chevron-down ms-2 small text-muted"></i>
        </div>

        <!-- Dropdown Menu -->
        <div class="custom-dropdown shadow" *ngIf="isDropdownOpen">
          <div class="dropdown-item logout-item" (click)="doLogout()">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

    <style>
      .avatar-circle {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }

      .cursor-pointer {
        cursor: pointer;
      }

      .user-menu {
        padding: 5px 10px;
        border-radius: 20px;
        transition: background-color 0.2s ease;
      }

      .user-menu:hover {
        background-color: rgba(0,0,0,0.05);
      }

      .user-menu:hover .avatar-circle {
        transform: scale(1.05);
      }

      .custom-dropdown {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        min-width: 200px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        z-index: 1000;
        animation: fadeIn 0.2s ease;
      }

      .dropdown-item {
        padding: 12px 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
      }

      .dropdown-item:hover {
        background-color: #f8f9fa;
      }

      .dropdown-divider {
        height: 1px;
        background-color: #e9ecef;
        margin: 0;
      }

      .logout-item {
        color: #dc3545;
      }

      .logout-item:hover {
        background-color: #fee2e2;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
