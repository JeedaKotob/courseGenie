<div class="container guest-container">
    <div class="card centered-card">
        <div class="row">
            <div class="col-6 border-bottom-left-radius-16 border-top-left-radius-16">
                <div class="reset-password-bg border-bottom-left-radius-16 border-top-left-radius-16"></div>
            </div>
            <div class="col-6">
                <!-- login.component.html -->
                <div class="guest-form-container">
                    <h1>Reset your password</h1>
                    <form class="mt-3">
                        <!-- Username Input -->
                        <div class="form-group">
                            <label for="newPassword" class="mb-2 bold">New password</label>
                            <input type="text" id="newPassword" placeholder="Please enter your new password"
                                class="form-control" [(ngModel)]="newPassword" name="newPassword" required />
                        </div>

                        <!-- Password Input -->
                        <div class="form-group mt-3">
                            <label for="passwordConfirmation" class="mb-2 bold">Password confirmation</label>
                            <input type="passwordConfirmation" id="passwordConfirmation" placeholder="Please confirm your password"
                                class="form-control" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-4 w-100">Save</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
